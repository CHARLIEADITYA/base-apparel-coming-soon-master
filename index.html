<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="./style/style.css">
  <script defer src="./assests/js/app.js"></script>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="main_component">
      <div class="content">
        <div class="inside">
          <img src="./assests/images/logo.svg" alt="logo">
          <h1> WE'RE </h1>
          <h2>COMING SOON</h2>
          <p>Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          <div class="field">
            <input class="emailInputBox" type="email" placeholder="Email Address">
            <img class="error" src="./assests/images/icon-error.svg" alt="icon-error">
            <button class="submitBtn">
              <img src="./assests/images/icon-arrow.svg" alt="logo_image">
            </button>
            <p class="errorPara hide">please provide a valid email</p>
          </div>
        </div>
      </div>

      <div class="image">
        <img class="" src="./assests/images/hero-desktop.jpg" alt="images">
      </div>

    </div>
  </main>




  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
